<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="myjquery.js"></script>
    </head>
    <body id="wrapper">
        <div class="header">
            <h1>jQuery Beginner Level</h1>
            <h2>Let's Try Something Fun!</h2>  
        </div>
        <div class="main">
            <button id="toggle">PRESS THIS BUTTON</button>
            <img id="lego" src="lego.png" alt="shanghai lego buildings"/>
            <p id="append">There are hidden messages!</p>
            <button id="click">NOW THIS ONE</button>
            <h4>Keep looking for more buttons to click!</h4>
            <button id="slideToggle">CLICK HERE</button>
        </div>
        <img id="tree" src="tree.jpeg" alt="tree with roots"/>
        <div class="main2">
            <h4>More Stuff</h4>
            <button id="before">CLICK HERE NEXT</button>
        </div>
        <button id="slideUp">CLICK TO CLOSE</button>
        <img id="bird" src="bird.jpeg" alt="green bird"/>
        <button id="slideDown">CLICK TO OPEN</button>
    </body>
</html>
